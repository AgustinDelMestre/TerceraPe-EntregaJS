<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moneda</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de Moneda</h1>
        <div class="toggle-mode" id="toggle-mode">Cambiar a modo oscuro</div>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Ingrese su nombre">
            <div id="nombre-error" class="error-message"></div>
        </div>
        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" placeholder="Ingrese su apellido">
            <div id="apellido-error" class="error-message"></div>
        </div>
        <div class="form-group">
            <label for="edad">Edad:</label>
            <input type="number" id="edad" placeholder="Ingrese su edad">
            <div id="edad-error" class="error-message"></div>
        </div>
        <div class="form-group">
            <label for="opcion">Conversi贸n:</label>
            <select id="opcion">
                <option value="1">Pesos a Euros/D贸lares</option>
                <option value="2">Euros/D贸lares a Pesos</option>
            </select>
        </div>
        <div class="form-group">
            <label for="monto">Monto:</label>
            <input type="number" id="monto" placeholder="Ingrese monto para convertir">
        </div>
        <div class="form-group">
            <label for="tasa-dolares">Tasa de D贸lares:</label>
            <input type="number" id="tasa-dolares" step="0.01" value="1430.00">
        </div>
        <div class="form-group">
            <label for="tasa-euros">Tasa de Euros:</label>
            <input type="number" id="tasa-euros" step="0.01" value="982.9281">
        </div>
        <div class="form-group">
            <button id="convertir">Convertir</button>
        </div>
        <div id="resultados"></div>
        <div id="historial">
            <h2>Historial</h2>
            <ul id="historial-lista"></ul>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
