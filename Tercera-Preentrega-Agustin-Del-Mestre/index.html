<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moneda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: #fff;
            color: #000;
            transition: background-color 0.3s, color 0.3s;
        }
        .container.dark-mode {
            background-color: #000000;
            color: #2d0de2;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #2d0de2;
        }
        #resultados {
            margin-top: 20px;
            transition: opacity 0.5s ease-in-out;
            opacity: 0;
        }
        #resultados.show {
            opacity: 1;
        }
        #historial {
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
        #historial ul {
            list-style-type: none;
            padding: 0;
        }
        #historial li {
            padding: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
        }
        .toggle-mode {
            cursor: pointer;
            padding: 10px;
            background-color: #f3f3f3;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Conversor de Moneda</h1>
        <div class="toggle-mode" id="toggle-mode">Cambiar a modo oscuro</div>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Ingrese su nombre">
            <div id="nombre-error" class="error-message"></div>
        </div>
        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" placeholder="Ingrese su apellido">
            <div id="apellido-error" class="error-message"></div>
        </div>
        <div class="form-group">
            <label for="edad">Edad:</label>
            <input type="number" id="edad" placeholder="Ingrese su edad">
            <div id="edad-error" class="error-message"></div>
        </div>
        <div class="form-group">
            <label for="opcion">Conversi贸n:</label>
            <select id="opcion">
                <option value="1">Pesos a Euros/D贸lares</option>
                <option value="2">Euros/D贸lares a Pesos</option>
            </select>
        </div>
        <div class="form-group">
            <label for="monto">Monto:</label>
            <input type="number" id="monto" placeholder="Ingrese monto para convertir">
        </div>
        <div class="form-group">
            <label for="tasa-dolares">Tasa de D贸lares:</label>
            <input type="number" id="tasa-dolares" step="0.01" value="1430.00">
        </div>
        <div class="form-group">
            <label for="tasa-euros">Tasa de Euros:</label>
            <input type="number" id="tasa-euros" step="0.01" value="982.9281">
        </div>
        <div class="form-group">
            <button id="convertir">Convertir</button>
        </div>
        <div id="resultados"></div>
        <div id="historial">
            <h2>Historial</h2>
            <ul id="historial-lista"></ul>
        </div>
    </div>
    <script src="/js/app.js"></script>
    <script>
        console.log('JavaScript cargado correctamente');
    </script>
</body>
</html>
